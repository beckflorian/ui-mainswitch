<script type="text/javascript">
    RED.nodes.registerType('ui-mainswitch', {
        category: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.label.category'),
        color: RED._('@flowfuse/node-red-dashboard/ui-base:ui-base.colors.light'),
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            order: { value: 0 },
            switchLabel: { value: "" },
            feedbackIcon: { value: ""},
            topicOut: { value: "" },
            topicFeedback: { value: "" },
            autoLabel: { value: "" },
            topicAuto: { value: "" },
            colorsCustom: { value: "{}" },
            languageCustom: { value: "{}" },
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 },
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name || "ui-mainswitch";
        },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
            $("#node-input-switchTo").typedInput({
              types: [
                {
                  value: "fruit",
                  options: [
                    { value: 0, label: "Off"},
                    { value: 2, label: "Auto"},
                  ]
                }
              ]
            });
            $("#node-input-colorsCustom").typedInput({
                type:"json",
                types:["json"]
            });
            $("#node-input-languageCustom").typedInput({
                type:"json",
                types:["json"]
            });
        }
    });
</script>

        <input type="hidden" id="node-input-width">
